<ion-header>

  <ion-navbar>
    <ion-title>AddEmployee</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<h2 text-center>Add Employee
<ion-icon name="contact"></ion-icon>
</h2>
<form [formGroup]="registerForm" #formDir="ngForm" (ngSubmit)="saveEmployee(registerForm.value)">
   <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input type="text" [(ngModel)] = "data.name" name="name" formControlName="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>LastName</ion-label>
    <ion-input type="text" [(ngModel)] = "data.lastname" name="lastname" formControlName="lastname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Contact</ion-label>
    <ion-input type="tel" [(ngModel)] = "data.contact" name="contact" formControlName="contact"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Designation</ion-label>
    <ion-input type="text" [(ngModel)] = "data.designation" name="designation" formControlName="designation"></ion-input>
  </ion-item> 
  <button ion-button type="submit" [disabled]="!registerForm.valid" block>Submit</button> 
</form>
</ion-content>
