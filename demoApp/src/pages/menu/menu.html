<ion-menu [content]="mycontent" id="menu1">
    <ion-header>
            <ion-toolbar>
              <ion-row>
               <ion-col col-3>
                <ion-avatar item-start>
                    <img alt="" src="{{userprofile}}">
                  </ion-avatar>
               </ion-col>
              <ion-col col-6>
              <ion-row>     
              <h3>{{username}}</h3>
              <p>{{usermail}}</p>
              </ion-row>
              </ion-col>  
              </ion-row>
            </ion-toolbar>
          </ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p.page)" menuClose="menu1" detail-none>
        {{p.title}}
    </button>
  </ion-list>
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar>
  <button ion-button full clear icon-left (click)="logout()" item-end>
    <ion-icon name="log-out" >
    </ion-icon>Logout</button>
  </ion-toolbar>
</ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent></ion-nav>
