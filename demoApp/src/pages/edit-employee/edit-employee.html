<ion-header>

  <ion-navbar>
    <ion-title>EditEmployee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2 text-center>Edit Contact
  <ion-icon name="create"></ion-icon>
</h2>
<form (ngSubmit)="updateData()">
  <ion-item>
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input type="text" [(ngModel)] = "data.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>LastName</ion-label>
    <ion-input type="text" [(ngModel)] = "data.lastname" name="lastname" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Contact</ion-label>
    <ion-input type="tel" [(ngModel)] = "data.contact" name="contact" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Designation</ion-label>
    <ion-input type="text" [(ngModel)] = "data.designation" name="designation"></ion-input>
  </ion-item>
  <ion-input type="hidden" [(ngModel)]="data.id" name="id"></ion-input>
  <button ion-button type="submit"  block>Submit</button>
</form>
</ion-content>
