<ion-header>

  <ion-navbar>
    <ion-title>LeaveRequestDetailPage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col width-50><h2>{{name}}</h2></ion-col>
    </ion-row>  
<ion-row>
    <ion-col width-50><p>Description:</p></ion-col>
    <ion-col width-50><p>{{desc}}</p></ion-col>
</ion-row>
<ion-row>
        <ion-col width-50><p>To:</p></ion-col>
        <ion-col width-50><p>{{toDate}}</p></ion-col>
</ion-row>
<ion-row>
    <ion-col width-50><p>From:</p></ion-col>
    <ion-col width-50><p>{{fromDate}}</p></ion-col>
</ion-row>

<ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="secondary" full (click)="leaveApproval(leaveId,'approve')">
                Approve
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="danger" full full (click)="leaveApproval(leaveId,'disapprove')" >
               Disapprove
            </button>
          </ion-col>
        </ion-row>
</ion-grid>
</ion-content>
