                <ion-toolbar>
                  <ion-title>Menu</ion-title>
                </ion-toolbar>
              </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose="menu1" detail-none>

    </ion-content>
