<ion-header>

  <ion-navbar>
    <ion-title>Crud App</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2 text-center>Edit Contact
    <ion-icon name="create"></ion-icon>
  </h2>
  <form  (ngSubmit)="updateData()">
      <ion-item>
        <ion-label color="primary" floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.name" (ngModelChange)="data.name=$event.toLocaleUpperCase()" name="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Number</ion-label>
          <ion-input type="tel" [(ngModel)]="data.number" name="number" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="email" [(ngModel)]="data.email" name="email"  (ngModelChange)="data.email=$event.toLocaleUpperCase()"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" floating>Address</ion-label>
              <ion-input type="text" [(ngModel)]="data.address" name="address"  (ngModelChange)="data.address=$event.toLocaleUpperCase()"></ion-input>
            </ion-item>
            <ion-input type="hidden" [(ngModel)]="data.id" name="id"></ion-input>
            <button ion-button type="submit" block>Update Contacts</button>
  </form>
</ion-content>
