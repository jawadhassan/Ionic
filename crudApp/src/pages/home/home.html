<ion-header>
  <ion-navbar>
    <ion-title>
      Crud App
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click) = "addData()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2 text-center>List of Contacts
        <ion-icon name="contacts"></ion-icon>
    </h2>
    <ion-list>
      <ion-item-sliding *ngFor="let contact of contacts;let i=index">
        <ion-item no-padding>
          <h3>
            {{contact.name}}
          </h3>
          <p>
            <span>{{contact.number}}</span><br>
                  {{contact.email}}<br>
                  {{contact.address}}<br>
          </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click) ="editData(contact.id)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button color="danger" (click) = "deleteData(contact.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
</ion-content>
